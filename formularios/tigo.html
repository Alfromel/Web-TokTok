<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recarga Tigo</title>
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-light: #60a5fa;
      --primary-dark: #1d4ed8;
      --bg-gradient-start: #dbdefe;
      --bg-gradient-end: #e0f2fe;
      --border-radius: 12px;
      --shadow-color: rgba(37, 99, 235, 0.25);
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 1.5rem;
      background: linear-gradient(to right, var(--bg-gradient-start), var(--bg-gradient-end));
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      font-size: 1rem;
    }

    main {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: var(--border-radius);
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 25px var(--shadow-color);
      border: 2px solid #93bdfd;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 1.75rem;
      font-size: 2.25rem;
      user-select: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.25rem;
      user-select: none;
    }

    input[type="text"],
    input[type="file"] {
      padding: 0.85rem 1rem;
      font-size: 1rem;
      border: 1.5px solid #cbd5e1;
      border-radius: var(--border-radius);
      transition: border-color 0.3s ease;
      width: 100%;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 6px var(--primary-light);
    }

    .contenedor-botones {
      display: flex;
      gap: 1rem;
      justify-content: flex-start;
    }

    button {
      padding: 1rem;
      background: linear-gradient(to right, #25c3eb, var(--primary-color));
      border: none;
      border-radius: var(--border-radius);
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    button:hover,
    button:focus {
      background: linear-gradient(to right, #25c3eb, var(--primary-dark));
      transform: scale(1.04);
      outline: none;
    }

    .qr-container {
      text-align: center;
      margin-top: 1rem;
    }

    .qr-container p {
      margin-bottom: 0.75rem;
      font-weight: 600;
      color: var(--primary-color);
      user-select: none;
    }

    .qr-container img {
      width: 180px;
      max-width: 100%;
      border: 2px dashed var(--primary-light);
      border-radius: 14px;
      padding: 6px;
      user-select: none;
      transition: opacity 0.4s ease;
      opacity: 1;
    }

    .fade-out {
      opacity: 0;
    }

    .monto-opciones {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }

    .opcion {
      flex: 1 1 calc(50% - 0.5rem);
      min-width: 120px;
      padding: 0.75rem 0.5rem;
      border: 2px solid #3b82f6;
      border-radius: 10px;
      background: #fff;
      color: #444;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      text-align: left;
    }

    .opcion span {
      display: block;
      margin-top: 0.25rem;
      font-size: 0.9rem;
      color: #666;
    }

    .opcion::before {
      content: attr(data-valor) ' Bs';
      position: absolute;
      top: -10px;
      left: -10px;
      background: var(--primary-color);
      color: #fff;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 6px;
    }

    .opcion.selected {
      background: #e0f2fe;
      border-color: #2563eb;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
        font-size: 1rem;
      }

      main {
        padding: 1.5rem 1.75rem;
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Recarga Tigo</h1>
    <form id="recargaForm" novalidate>
      <div>
        <label for="nombre">Codigo Promocional:</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div>
        <label for="numero">N√∫mero Tigo:</label>
        <input type="text" id="numero" name="numero"  required />
      </div>

      <div>
        <label>Monto (Bs.):</label>
        <div class="monto-opciones">
          <button type="button" class="opcion" data-valor="12">20 Cr√©dito <span>12 Bs</span></button>
          <button type="button" class="opcion" data-valor="24">40 Cr√©dito <span>23 Bs</span></button>
          <button type="button" class="opcion" data-valor="36">60 Cr√©dito <span>36 Bs</span></button>
          <button type="button" class="opcion" data-valor="48">80 Cr√©dito <span>48 Bs</span></button>
          <button type="button" class="opcion" data-valor="60">100 Cr√©dito <span>60 Bs</span></button>
        </div>
        <input type="hidden" id="monto" name="monto" required />
      </div>

      <div class="qr-container">
        <p>Escanea este QR para pagar:</p>
        <img id="qrImagen" src="qr_oficiales/qr12.jpg" alt="C√≥digo QR para pago" />
      </div>

      <div>
        <label for="comprobante">Comprobante de pago:</label>
        <input type="file" id="comprobante" name="comprobante" accept="image/*" required />
      </div>

      <div class="contenedor-botones">
        <button type="button" id="enviarTelegram">Paso 1: Enviar comprobante</button>
        <button type="submit">Paso 2: Enviar Recarga</button>
      </div>
    </form>
  </main>

  <script>
    const form = document.getElementById('recargaForm');
    const montoInput = document.getElementById('monto');
    const qrImagen = document.getElementById('qrImagen');
    const botonesMonto = document.querySelectorAll('.opcion');
    const enviarTelegramBtn = document.getElementById('enviarTelegram');

    const BOT_TOKEN = 'TU_BOT_TOKEN';
    const CHAT_ID = 'TU_CHAT_ID';

    // Selecci√≥n de monto y cambio de QR
    botonesMonto.forEach(boton => {
      boton.addEventListener('click', () => {
        botonesMonto.forEach(b => b.classList.remove('selected'));
        boton.classList.add('selected');

        const valor = boton.getAttribute('data-valor');
        montoInput.value = valor;

        qrImagen.classList.add('fade-out');
        setTimeout(() => {
          qrImagen.src = `qrTigo/qr${valor}.jpg`;
          qrImagen.alt = `C√≥digo QR para pago de ${valor} Bolivianos`;
          qrImagen.classList.remove('fade-out');
        }, 300);
      });
    });

    function enviarWhatsApp(nombre, numero, monto) {
      const mensaje =
        `Hola, ya se realiz√≥ el pago.\n\n` +
        `üë§ *Codigo Promocional:* ${nombre}\n` +
        `üì± *N√∫mero Tigo:* ${numero}\n` +
        `üí∏ *Monto:* Bs. ${monto}\n` +
        `üìé Adjunto comprobante.`;

      const telefonoDestino = '+59162315600';
      const urlWhatsApp = `https://wa.me/${telefonoDestino.replace(/\D/g, '')}?text=${encodeURIComponent(mensaje)}`;
      window.open(urlWhatsApp, '_blank', 'noopener,noreferrer');
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      const nombre = form.nombre.value.trim();
      const numero = form.numero.value.trim();
      const monto = montoInput.value;

      if (!nombre) return alert('Por favor, ingresa tu nombre completo.');
      if (!monto) return alert('Por favor, selecciona un monto.');
      if (!form.comprobante.files.length) return alert('Adjunta el comprobante de pago.');

      enviarWhatsApp(nombre, numero, monto);
    });

    enviarTelegramBtn.addEventListener('click', async () => {
      const fileInput = document.getElementById('comprobante');
      if (!fileInput.files.length) return alert('Debes seleccionar una imagen primero.');

      const formData = new FormData();
      formData.append('chat_id', CHAT_ID);
      formData.append('caption', 'üìé Comprobante de pago enviado desde formulario web.');
      formData.append('photo', fileInput.files[0]);

      try {
        const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        if (result.ok) {
          alert('‚úÖ Comprobante enviado correctamente por Telegram.');
        } else {
          alert('‚ùå Error al enviar por Telegram.');
        }
      } catch (error) {
        console.error(error);
        alert('‚ùå Ocurri√≥ un error al enviar el comprobante.');
      }
    });
  </script>
</body>
</html>
