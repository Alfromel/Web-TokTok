
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recarga de Diamantes - Free Fire</title>
  <style>
    body { font-family: Arial; background: #eef; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px #aaa; }
    input, select, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    .qr { text-align: center; margin-top: 20px; }
    .qr img { width: 200px; }
  </style>
</head>
<body>
  <h2>Recarga de Diamantes - Free Fire</h2>
  <form onsubmit="enviarWhatsApp(); return false;">
    <label>ID del Jugador:</label>
    <input type="text" id="numero" required>
    <label>Cantidad de Diamantes:</label>
    <select id="monto">
      <option>5</option><option>10</option><option>20</option><option>50</option>
    </select>
    <div class="qr">
      <p>Escanea este QR para pagar:</p>
      <img src="../assets/qr.png" alt="QR">
    </div>
    <label>Comprobante:</label>
    <input type="file" accept="image/*" required>
    <button type="submit">Enviar a WhatsApp</button>
  </form>
  <script>
    function enviarWhatsApp() {
      const numero = document.getElementById("numero").value;
      const monto = document.getElementById("monto").value;
      const msg = `Hola, recargar diamantes para Free Fire Bs. ${monto} para el ID ${numero}. Adjunto comprobante.`;
      window.open(`https://wa.me/591XXXXXXXXX?text=${encodeURIComponent(msg)}`, '_blank');
    }
  </script>
</body>
</html>
